<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Manter Inventário</h1>
</div>


<div class="card-inventary">

    <div class="row" *ngFor="let inventary of inventaries">

        <!-- Inicio cabeçalho da lista-->
        <div class="col-lg-5 col-sm-3 border-right">
            <small>Nome</small>
            <h4> {{ inventary.fullname.toLowerCase() }}</h4>
        </div>
        <div class="col-lg-5 col-sm-3 border-right">
            <small>Observações</small>
            <h4> {{ inventary?.observations?.toLowerCase() }}</h4>
        </div>
        <div style="cursor: pointer;" class="col-lg-2 col-sm-1 text-center align-self-center pointer"
            (click)="selectInventary(inventary);">
            <small>Configurações</small>
            <i class="fa fa-chevron-down"></i>
        </div>
        <!-- CABEÇALHO DA LISTA -->


        <!--CORPO DOS DADOS-->
        <div class="inventary-content" *ngIf="inventary && inventary._id == inventarySelected">
            <div class="section first">
                <h6>Configurações do inventário</h6>
            </div>


            <div class="row align-items-center">
                <div class="col-sm-4 mb-2">
                    <mat-form-field>
                        <input matInput [matDatepicker]="dtInicio" placeholder="Data Inicio" disabled>
                        <mat-datepicker-toggle matSuffix [for]="dtInicio"></mat-datepicker-toggle>
                        <mat-datepicker #dtInicio disabled="false"></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-sm-4 mb-2">
                    <mat-form-field>
                        <input matInput [matDatepicker]="dtFim" placeholder="Data Fim" disabled>
                        <mat-datepicker-toggle matSuffix [for]="dtFim"></mat-datepicker-toggle>
                        <mat-datepicker #dtFim disabled="false"></mat-datepicker>
                    </mat-form-field>
                </div>

            </div>

            <div class="section first">
                <h6>Cliente</h6>
            </div>

            <div class="row align-items-center">
                <div class="col-md-12">
                    <select class="form-control" formControlName="idcompany" name="fullname">
                        <option *ngFor="let client of clients" [value]="client._id">{{client.fullname}}</option>
                    </select>
                </div>
            </div>

        </div>
        <!-- Fim do corpo de dados -->


    </div>
</div>

<div *ngIf="inventaries.length == 0">
    Você não possui inventários criados
</div>
