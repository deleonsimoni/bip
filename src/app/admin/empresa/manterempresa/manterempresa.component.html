<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Manter Empresa</h1>
  </div>
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>CNPJ</th>
              <th>Telefone Principal</th>
              <th>Telefone Secundário</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empresa of empresas">
              <td>{{ empresa._id }}</td>
              <td>{{ empresa.fullname }}</td>
              <td>{{ empresa.cnpj | mask: '00.000.000/0000-00' }}</td>
              <td>{{ empresa.phones.main | mask: '(00) 00000-0000'}}</td>
              <td>{{ empresa.phones.secundary | mask: '(00) 00000-0000'}}</td>
              <td> 
                <a class="btn btn-primary btn-user" [routerLink]="['/admin/empresacadastro']" [state]="empresa">
                  <i class="fas fa-pencil-alt"></i>
                </a>
              </td>
              <td>
                <a class="btn btn-danger btn-user" (click)="deletarEmpresa(empresa._id)">
                  <i class="fas fa-times-circle"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <button [routerLink]="['/admin/empresacadastro']" class="btn btn-primary btn-user btn-block">
        Cadastrar Empresa
      </button>
    </div>
  </div>
