<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Manter Colhetores</h1>
</div>
<div class="card shadow mb-4">
  <div class="card-body">
    <button (click)="generateSerial()" class="btn btn-primary btn-user btn-block">
      Gerar Serial para Dispositivo
    </button>
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>Serial</th>
            <th>Ativo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let collector of collectors">
            <td>{{ collector.serial }}</td>
            <td>{{ collector.isActive ? 'Sim' : 'NÃ£o'}}</td>

            <td>
              <a class="btn btn-danger btn-user" (click)="deletarCliente(cliente._id)">
                <i class="fas fa-times-circle"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
