<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 *ngIf="!clienteSelecionado" class="h3 mb-0 text-gray-800">Cadastro de Cliente</h1>
    <h1 *ngIf="clienteSelecionado" class="h3 mb-0 text-gray-800">Alterar de Cliente</h1>
</div>
<div class="card shadow mb-4">
    <div class="card-body">
        <form class="user" [formGroup]="clienteForm">
            <div class="form-group row">
                <mat-form-field class="col-sm-12 mb-3 mb-sm-0">
                    <input matInput placeholder="Nome completo" formControlName="fullnameclient" name="fullnameclient"
                        required>
                </mat-form-field>
            </div>
            <div class="form-group row">
                <mat-form-field class="col-sm-6 mb-3 mb-sm-0">
                    <input matInput placeholder="CNPJ" formControlName="cnpj" name="cnpj" mask="00.000.000/0000-00">
                    <mat-error *ngIf="clienteForm.get('cnpj').getError('cnpjNotValid')">O CNPJ é inválido</mat-error>
                </mat-form-field>
                <mat-form-field class="col-sm-6 mb-3 mb-sm-0">
                    <input matInput placeholder="CPF" formControlName="cpf" name="cpf" mask="000.000.000-00">
                    <mat-error *ngIf="clienteForm.get('cpf').getError('cpfNotValid')">O CPF é inválido</mat-error>
                </mat-form-field>
            </div>

            <div class="form-group row">
                <mat-form-field class="col-sm-12 mb-3 mb-sm-0">
                    <input matInput placeholder="Email" formControlName="email" name="email" required>
                    <mat-error *ngIf="clienteForm.get('email').errors">Email inválido</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group row" formArrayName="phones">
                <mat-form-field class="col-sm-6 mb-3 mb-sm-0">
                    <input matInput type="tel" mask="(00) 00009-0000" placeholder="Telefone Principal" formControlName="main"
                        name="main">
                </mat-form-field>
                <mat-form-field class="col-sm-6 mb-3 mb-sm-0">
                    <input matInput type="tel" mask="(00) 00009-0000" placeholder="Telefone Secundário" formControlName="secundary"
                        name="secundary">
                </mat-form-field>
            </div>
            <div formArrayName="address">
                <!--div *ngFor="let item of address; let i = index"-->
                <div class="form-group row">
                    <mat-form-field class="col-sm-12 mb-3 mb-sm-0">
                        <input matInput type="street" placeholder="Rua" formControlName="street" name="street">
                    </mat-form-field>
                </div>
                <div class="form-group row">
                    <mat-form-field class="col-sm-6 mb-3 mb-sm-0">
                        <input matInput type="number" placeholder="Número" formControlName="number" name="number">
                    </mat-form-field>
                    <mat-form-field class="col-sm-6 mb-3 mb-sm-0">
                        <input matInput type="complement" placeholder="Complemento" formControlName="complement" name="complement">
                    </mat-form-field>
                </div>
                <div class="form-group row">
                    <mat-form-field class="col-sm-6 mb-3 mb-sm-0">
                        <input matInput type="zip" mask="00000-000" placeholder="CEP" formControlName="zip" name="zip">
                    </mat-form-field>
                    <mat-form-field class="col-sm-6 mb-3 mb-sm-0">
                        <input matInput type="district" placeholder="Bairro" formControlName="district" name="district">
                    </mat-form-field>
                </div>
                <div class="form-group row">
                    <mat-form-field class="col-sm-6 mb-3 mb-sm-0">
                        <input matInput type="city" placeholder="Cidade" formControlName="city" name="city">
                    </mat-form-field>
                </div>
                <div class="form-group row">
                    <mat-form-field class="col-sm-6 mb-3 mb-sm-0">
                        <input matInput type="state" placeholder="Estado" formControlName="state" name="state">
                    </mat-form-field>
                    <mat-form-field class="col-sm-6 mb-3 mb-sm-0">
                        <input matInput type="country" placeholder="País" formControlName="country" name="country">
                    </mat-form-field>
                </div>

            </div>
            <div class="col-sm-12 mb-3 mb-sm-0">
                <label for="empresa" class="control-label">Empresa</label>
                <select class="form-control" formControlName="idcompany" name="idcompany">
                    <option *ngFor="let empresa of empresas" [value]="empresa._id">{{empresa.fullnamecompany}}</option>
                </select>
            </div>
            <hr />
            <button (click)="cadastrar()" [disabled]="clienteForm.invalid" class="btn btn-primary btn-user btn-block">
                <span *ngIf="!clienteSelecionado">Cadastrar Cliente</span>
                <span *ngIf="clienteSelecionado">Alterar Cliente</span>
            </button>
            <button (click)="voltar()" class="btn btn-primary btn-user btn-block">
                <span>Voltar</span>
            </button>
        </form>
    </div>
</div>
