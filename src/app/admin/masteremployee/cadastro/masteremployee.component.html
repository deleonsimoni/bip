<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 *ngIf="!masteremployeeSelected" class="h3 mb-0 text-gray-800">Associar Funcionário ao Dono</h1>
    <h1 *ngIf="masteremployeeSelected" class="h3 mb-0 text-gray-800">Alterar Funcionário ao Dono</h1>
</div>


<div class="card shadow mb-4">
    <div class="card-body">
        <form class="user" [formGroup]="masteremployeeForm">

          <p-pickList [source]="todosGrupos" [target]="gruposSelecionados" sourceHeader="Disponíveis" targetHeader="Selecionados" dragdrop="true"
            [responsive]="true" [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}" filterBy="userId"
            sourceFilterPlaceholder="Procura por funcionários" targetFilterPlaceholder="Procura por funcionários">
            <ng-template let-grupo pTemplate="item">
              <div class="ui-helper-clearfix">
                  <img src="assets/showcase/images/demo/car/{{grupo.userId}}.png" style="display:inline-block;margin:2px 0 2px 2px;float:right;visibility: hidden" width="48">
                  <div style="font-size:14px;margin:15px 5px 0 0">{{grupo.userId}} - - {{grupo.fullname}}</div>
              </div>
            </ng-template>
         </p-pickList>


          <hr />
            <button (click)="register()" [disabled]="masteremployeeForm.invalid" class="btn btn-primary btn-user btn-block">
                <span *ngIf="!masteremployeeSelected">Cadastrar Funcionário</span>
                <span *ngIf="masteremployeeSelected">Alterar Funcionário</span>
            </button>
            <button (click)="return()" class="btn btn-primary btn-user btn-block">
                <span>Voltar</span>
            </button>

        </form>
    </div>
</div>
